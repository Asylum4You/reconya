<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}reconYa - Network Reconnaissance{{end}}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bs-success: #198754;
            --bs-success-rgb: 25, 135, 84;
            --bg-very-dark: #111;
            --bg-black: #000;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 400;
            background: var(--bg-black);
            color: #e9ecef;
            min-height: 100vh;
        }
        
        .navbar-brand {
            font-family: 'Orbitron', monospace;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--bs-success) !important;
            background: transparent !important;
        }
        
        .navbar {
            background: var(--bg-very-dark) !important;
            border-bottom: 1px solid var(--bs-success);
        }
        
        .card {
            background: var(--bg-very-dark);
            border: 1px solid rgba(25, 135, 84, 0.3);
            color: #e9ecef;
        }
        
        .card-header {
            background: rgba(25, 135, 84, 0.1);
            border-bottom: 1px solid rgba(25, 135, 84, 0.3);
        }
        
        .card-title {
            font-weight: 600;
            color: var(--bs-success);
        }
        
        .section-header {
            color: var(--bs-success);
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .section-header::before { content: "[ "; }
        .section-header::after { content: " ]"; }
        
        .device-card {
            background: var(--bg-very-dark);
            border: 1px solid rgba(108, 117, 125, 0.3);
            min-width: 205px;
            min-height: 120px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .device-card:hover {
            background: rgba(25, 135, 84, 0.1);
            border-color: var(--bs-success);
        }
        
        button.device-box-btn:hover i[class*="bi-"] {
            color: #000 !important;
        }
        
        button.device-box-btn:hover .text-success {
            color: #000 !important;
        }
        
        button.device-box-btn:hover {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(25, 135, 84, 0.7) !important;
        }
        
        .device-ip {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }
        
        .device-hostname {
            font-size: 0.9rem;
            color: #adb5bd;
        }
        
        .device-name {
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .status-online { color: #20c997; }
        .status-offline { color: #dc3545; }
        .status-idle { color: #ffc107; }
        
        .network-map-container {
            background: var(--bg-black);
            border: 1px solid rgba(25, 135, 84, 0.3);
        }
        
        .network-grid {
            display: grid;
            grid-template-columns: repeat(17, 18px);
            grid-template-rows: repeat(15, 18px);
            gap: 2px;
            justify-content: center;
        }
        
        .network-cell {
            width: 18px;
            height: 18px;
            border: 1px solid rgba(108, 117, 125, 0.3);
            background: var(--bg-very-dark);
            font-size: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .network-cell.online {
            border-color: var(--bs-success);
            background: rgba(25, 135, 84, 0.2);
        }
        
        .network-cell.local {
            border-color: #0dcaf0;
            background: rgba(13, 202, 240, 0.2);
        }
        
        .system-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .system-icon {
            color: var(--bs-success);
        }
        
        .blink-online {
            animation: blink-online 2s infinite;
        }
        
        @keyframes blink-online {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .loading-spinner {
            border: 3px solid rgba(25, 135, 84, 0.3);
            border-radius: 50%;
            border-top: 3px solid #198754;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .htmx-indicator {
            opacity: 0;
            transition: opacity 500ms ease-in;
        }
        
        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
        
        .table-dark {
            --bs-table-bg: var(--bg-very-dark);
            --bs-table-border-color: rgba(25, 135, 84, 0.3);
        }
        
        .table thead th {
            background: var(--bs-success);
            color: white;
            border-color: var(--bs-success);
        }
        
        .badge.bg-success {
            background: var(--bs-success) !important;
        }
        
        .btn-outline-success {
            border-color: var(--bs-success);
            color: var(--bs-success);
        }
        
        .btn-outline-success:hover {
            background: var(--bs-success);
            border-color: var(--bs-success);
        }

        /* Simple Overlay Sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            background: var(--bg-very-dark);
            border-right: 2px solid var(--bs-success);
            z-index: 1050;
            transition: left 0.3s ease;
            padding-top: 80px;
        }

        .sidebar-overlay.show {
            left: 0;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav .nav-item {
            border-bottom: 1px solid rgba(25, 135, 84, 0.2);
        }

        .sidebar-nav .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: #e9ecef;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .sidebar-nav .nav-link:hover {
            background: rgba(25, 135, 84, 0.2);
            color: var(--bs-success);
        }

        .sidebar-nav .nav-link.active {
            background: rgba(25, 135, 84, 0.3);
            color: var(--bs-success);
            border-right: 4px solid var(--bs-success);
        }

        .sidebar-nav .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            width: 20px;
        }

        .sidebar-toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1060;
            background: var(--bs-success);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        .sidebar-toggle-btn:hover {
            background: #146c43;
            color: white;
        }

        .sidebar-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1040;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-backdrop.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
    
    {{block "head" .}}{{end}}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-success">
        <div class="container-fluid">
            <a class="navbar-brand text-success" href="/">
                <i class="bi bi-hdd-network me-2"></i>reconYa
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {{if eq .Page "dashboard"}}active{{end}}" href="/">
                            <i class="bi bi-house-door me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{if eq .Page "targets"}}active{{end}}" href="/targets">
                            <i class="bi bi-bullseye me-1"></i>Targets
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    {{if .User}}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>{{.User.Username}}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <form action="/logout" method="post">
                                    <button type="submit" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right me-1"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    {{else}}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Login
                        </a>
                    </li>
                    {{end}}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle-btn" id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar Backdrop -->
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <!-- Overlay Sidebar -->
    <aside class="sidebar-overlay" id="sidebar">
        <nav>
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a href="/" class="nav-link {{if eq .Page "dashboard"}}active{{end}}">
                        <i class="bi bi-house-door"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/devices" class="nav-link {{if eq .Page "devices"}}active{{end}}">
                        <i class="bi bi-router"></i>
                        Devices
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/logs" class="nav-link {{if eq .Page "logs"}}active{{end}}">
                        <i class="bi bi-file-earmark-text"></i>
                        Logs
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/alerts" class="nav-link {{if eq .Page "alerts"}}active{{end}}">
                        <i class="bi bi-exclamation-triangle"></i>
                        Alerts
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/settings" class="nav-link {{if eq .Page "settings"}}active{{end}}">
                        <i class="bi bi-gear"></i>
                        Settings
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content (unchanged) -->
    <main class="container-fluid py-4">
        {{block "content" .}}{{end}}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Alpine.js for client-side interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
    
    <!-- Simple Sidebar Toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('sidebarBackdrop');
            
            // Toggle sidebar
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('show');
                backdrop.classList.toggle('show');
            });
            
            // Close sidebar when clicking backdrop
            backdrop.addEventListener('click', function() {
                sidebar.classList.remove('show');
                backdrop.classList.remove('show');
            });
            
            // Close sidebar on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && sidebar.classList.contains('show')) {
                    sidebar.classList.remove('show');
                    backdrop.classList.remove('show');
                }
            });
        });
    </script>
    
    {{block "scripts" .}}{{end}}
</body>
</html>
