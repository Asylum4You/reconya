{{define "components/system-status.html"}}
<h6 class="text-success d-block w-100 mb-3">[ SYSTEM STATUS ]</h6>
<div class="system-info">
    <i class="bi bi-hdd-network system-icon"></i>
    <div>
        <div class="fw-bold">{{or .NetworkCIDR "N/A"}}</div>
        <small class="text-muted">Network Range</small>
    </div>
</div>

<div class="system-info">
    <i class="bi bi-globe system-icon"></i>
    <div>
        <div class="fw-bold">{{or .SystemStatus.PublicIP "N/A"}}</div>
        <small class="text-muted">Public IP</small>
    </div>
</div>

<hr class="border-success opacity-25 my-3">

<div class="text-center">
    <h6 class="text-success mb-3">TRAFFIC CORE</h6>
    <div style="width: 100px; height: 100px; margin: 0 auto; background: radial-gradient(circle, rgba(25,135,84,0.3) 0%, rgba(25,135,84,0.1) 50%, transparent 100%); border: 2px solid var(--bs-success); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
        <i class="bi bi-cpu-fill text-success traffic-core-breathing" style="font-size: 2rem;"></i>
    </div>
    <small class="text-muted mt-2 d-block">System Active</small>
</div>

<hr class="border-success opacity-25 my-3">

<div class="small">
    <div class="d-flex justify-content-between mb-2">
        <span class="text-muted">Devices Found:</span>
        <span class="text-success fw-bold">{{.DevicesCount}}</span>
    </div>
    <div class="d-flex justify-content-between mb-2">
        <span class="text-muted">Online:</span>
        <span class="text-success fw-bold">{{.NetworkInfo.OnlineDevices}}</span>
    </div>
    <div class="d-flex justify-content-between mb-2">
        <span class="text-muted">Scanning:</span>
        <span class="text-success fw-bold">Active</span>
    </div>
</div>
{{end}}
