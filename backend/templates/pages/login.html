{{template "base.html" .}}

{{define "title"}}RecoNya - Login{{end}}

{{define "login-content"}}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-success">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2 class="card-title text-success">
                            <i class="bi bi-search me-2"></i>RecoNya
                        </h2>
                        <p class="text-muted">Network Reconnaissance Tool</p>
                    </div>
                    
                    {{if .Error}}
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle me-1"></i>
                        {{.Error}}
                    </div>
                    {{end}}
                    
                    <form hx-post="/login" 
                          hx-target="body" 
                          hx-indicator=".login-spinner"
                          hx-disabled-elt="button[type=submit]">
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-success text-white">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       name="username" 
                                       required 
                                       autofocus
                                       value="{{.Username}}">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-success text-white">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       required>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <span class="login-spinner htmx-indicator loading-spinner me-2"></span>
                                <i class="bi bi-box-arrow-in-right me-1"></i>
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer bg-transparent border-success text-center">
                    <small class="text-muted">
                        Default credentials: admin / password
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        display: flex;
        align-items: center;
        min-height: 100vh;
    }
    
    main {
        width: 100%;
    }
    
    .card {
        backdrop-filter: blur(10px);
        background: rgba(33, 37, 41, 0.95);
    }
    
    .input-group-text {
        border-color: #198754;
    }
    
    .form-control {
        border-color: rgba(25, 135, 84, 0.3);
    }
    
    .form-control:focus {
        border-color: #198754;
        box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }
</style>
{{end}}

{{define "content"}}{{template "login-content" .}}{{end}}

{{define "scripts"}}
<script>
    // Handle successful login
    document.addEventListener('htmx:afterRequest', function(event) {
        if (event.detail.xhr.status === 200 && event.detail.pathInfo.requestPath === '/login') {
            // Check if response is a redirect (contains dashboard content)
            if (event.detail.xhr.responseText.includes('Dashboard')) {
                window.location.href = '/';
            }
        }
    });
    
    // Enter key handling
    document.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            const form = document.querySelector('form');
            if (form) {
                htmx.trigger(form, 'submit');
            }
        }
    });
</script>
{{end}}
